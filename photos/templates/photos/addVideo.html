{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .li-hover{
            transition: padding-bottom 2s, transform 700ms;
        }

        .li-hover:hover{
            transform: translateY(-5px);
        }
        .list-group-item a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body class="m-5">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <a href="{% url 'home' %}" class="btn btn-dark my-3">Go Back</a>

                <div class="card p-3">
                    <form method="POST" action="" enctype="multipart/form-data">
                      {% csrf_token %}

                      <div class="form-group p-3">
                          <label>Select an emotion</label>
                          <select name="emotion" class="form-control">
                              <option value='none'>Select a category...</option>
                              
                              {% for emotion in emotions %}
                                  <option value="{{ emotion.id }}">{{ emotion.name }}</option>
                              {% endfor %}
                              
                          </select>
                      </div>
                      <div class="form-group p-3">
                        <label>Upload Video</label>
                        <input required name="video" type="file" multiple class="form-control-file" class="btn btn-dark">
                      </div>

                        <div class="row justify-content-center">
                            <button type="submit" class="btn btn-primary jusify-content-center" style="margin-top: 20px; width: 40%">
                                <img src="{% static 'upload.png' %}" style="width: 30%; margin-top: 10px" alt="" class="li-hover">
                            </button>
                        </div>
                      </form>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
