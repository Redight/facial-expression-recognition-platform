<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="m-5">

    <div class="container bg-light" style="padding:0">
        <div class="row justify-content-center">
            <div>
                <p class="btn btn-warning" style="width: 100%">{{ photo.emotion }}</p>
            </div>
            <div class="row d-flex justify-content-center " style="width: 100%">
                <img style="max-width: 70%" src="{{ photo.image.url }}">
            </div>
        </div>
        <div class="d-flex justify-content-end" style="margin-right: 12px;">
            <a href="{% url 'gallery' %}" class="btn btn-dark my-3" style="width: 30%">Go Back</a>
        </div>
    </div>
</body>
</html>
