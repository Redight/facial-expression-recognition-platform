<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="m-5">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>

                <div class="card p-3">
                    <form method="POST" action="" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-group p-3">
                        <label>Description</label>
                        <input required name="description" type="text" placeholder="Enter a description" class="form-control">
                      </div>

                      <div class="form-group p-3">
                          <label>Select an emotion</label>
                          <select name="emotion" class="form-control">
                              <option value='none'>Select a category...</option>
                              
                              {% for emotion in emotions %}
                                  <option value="{{ emotion.id }}">{{ emotion.name }}</option>
                              {% endfor %}
                              
                          </select>
                      </div>

                      <div class="form-group p-3">
                        <label>Create a new emotion</label>
                        <input name="emotion_new" type="text" placeholder="Create an emotion" class="form-control">
                      </div>

                      <div class="form-group p-3">
                        <label>Upload Image</label>
                        <input required name="image" type="file" class="form-control-file">
                      </div>

                        <div class="row justify-content-center">
                            <button type="submit" class="btn btn-primary jusify-content-center" style="width: 80%">Submit</button>
                        </div>
                      </form>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
